<div align="center" *ngIf="productoService.cargandoId">
  <h2>Cargando...</h2>
  <div class="loader loader--style1" title="0">
    <svg
      version="1.1"
      id="loader-1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      width="40px"
      height="40px"
      viewBox="0 0 40 40"
      enable-background="new 0 0 40 40"
      xml:space="preserve"
    >
      <path
        opacity="0.2"
        fill="#000"
        d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
            s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
            c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z"
      />
      <path
        fill="#000"
        d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
            C22.32,8.481,24.301,9.057,26.013,10.047z"
      >
        <animateTransform
          attributeType="xml"
          attributeName="transform"
          type="rotate"
          from="0 20 20"
          to="360 20 20"
          dur="0.5s"
          repeatCount="indefinite"
        />
      </path>
    </svg>
  </div>
  <p>Espere porfavor</p>
</div>

<div class="container" *ngIf="!productoService.cargandoId">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-5">
      <div class="row">
        <div class="padre" style="max-width: 25rem">
          <div class="swiper-container hijo">
            <div class="swiper-wrapper col">
              <!--*ngFor="let item of banner.banner">-->
              <div class="swiper-slide">
                <!--Aqui va el ngfor-->
                <!--[alt]="item.nombre"
                                  [title]="item.titulo"-->
                <img
                  class="img-fluid swiper-lazy"
                  src="{{ producto.imagenes }}"
                />
              </div>
            </div>
            <!--Paginador-->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="card border-light mb-2" style="max-width: 25rem">
          <div class="card-body">
            <p class="card-text">
              {{ producto.descri }}
            </p>
          </div>
          <div class="card-footer padre">
            <div class="hijo">
              <a
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
                [href]="producto.link"
                target="_blank"
                rel="noreferrer"
              >
                Reservar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card" style="width: 25rem">
        <div class="card-header">{{ producto.nombre }}</div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ producto.precio }}</li>

</div>
